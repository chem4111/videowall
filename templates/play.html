<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>{{ video }}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: #000;
            height: 100vh;
            overflow: hidden; /* 禁止滚动，保持整洁 */
        }
        .back-btn {
            position: fixed;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            padding: 6px 12px;
            border-radius: 4px;
            text-decoration: none;
            z-index: 999; /* 永不被遮挡 */
            transition: background 0.2s ease;
        }
        .back-btn:hover {
            background: rgba(0, 0, 0, 0.9);
        }
        .video-container {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        video {
            max-width: 100%;
            max-height: 100vh;
            object-fit: contain; /* 核心：无变形完整展示 */
            background: #000; /* 加载占位，避免空白 */
        }
        /* 大屏防模糊，小屏更美观 */
        @media (min-width: 1920px) {
            video {
                max-width: 1920px;
            }
        }
        @media (orientation: portrait) and (max-width: 480px) {
            video {
                max-width: 90%;
            }
        }
    </style>
</head>
<body>
    <a class="back-btn" href="/">← 返回</a>

    <div class="video-container">
        <video src="/videos/{{ video }}" controls autoplay playsinline preload="metadata">
            你的浏览器不支持HTML5视频播放，请更换现代浏览器。
        </video>
    </div>
</body>
</html>
