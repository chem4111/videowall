<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>视频墙</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #111;
            padding: 1rem;
            color: #fff;
            font-family: -apple-system, BlinkMacSystemFont,
                         "Segoe UI", Roboto,
                         "PingFang SC", "Microsoft YaHei",
                         sans-serif;
        }

        .page-title {
            text-align: center;
            font-size: 26px;
            font-weight: 600;
            margin-bottom: 20px;
            color: #ffffff;
        }

        .video-wall {
            display: grid;
            gap: 16px;
            max-width: 1600px;
            margin: 0 auto;
        }

        .video-card {
            display: flex;
            flex-direction: column;
            border-radius: 10px;
            overflow: hidden;
            background: #1a1a1a;
            text-decoration: none;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .video-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 18px rgba(0, 0, 0, 0.6);
        }

        .video-card img {
            width: 100%;
            aspect-ratio: 16 / 9;
            object-fit: cover;
            background: #222;
            display: block;
        }

        .video-title {
            padding: 8px 10px;
            font-size: 14px;
            color: #ffffff;
            line-height: 1.4;

            white-space: normal;
            overflow: hidden;

            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;

            background: #1a1a1a;
        }

        @media (min-width: 1024px) {
            .video-wall {
                grid-template-columns: repeat(4, 1fr);
            }
            .video-title {
                font-size: 15px;
            }
        }

        @media (min-width: 600px) and (max-width: 1023px) {
            .video-wall {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        @media (max-width: 599px) {
            body {
                padding: 0.5rem;
            }
            .page-title {
                font-size: 20px;
                margin-bottom: 14px;
            }
            .video-wall {
                grid-template-columns: repeat(2, 1fr);
                gap: 10px;
            }
            .video-title {
                font-size: 12px;
                padding: 6px 8px;
            }
        }
    </style>
</head>

<body>

    <div class="page-title">视频墙</div>

    <div class="video-wall">
        {% for v in videos %}
        <a class="video-card" href="/play/{{ v }}" title="播放：{{ v }}">
            <img
                src="/covers/{{ v.rsplit('.', 1)[0] }}.jpg?v={{ cover_mtime[v] }}"
                alt="视频封面"
                loading="lazy">
            <div class="video-title">
                {{ v.rsplit('.', 1)[0] }}
            </div>
        </a>
        {% endfor %}
    </div>

</body>
</html>
